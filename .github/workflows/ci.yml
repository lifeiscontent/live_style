name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

env:
  MIX_ENV: test

jobs:
  test:
    name: Test (Elixir ${{ matrix.elixir }} / OTP ${{ matrix.otp }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          # Minimum supported versions
          - elixir: "1.15"
            otp: "25"
          # Latest stable
          - elixir: "1.17"
            otp: "27"

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}

      - name: Cache deps
        uses: actions/cache@v5
        with:
          path: deps
          key: ${{ runner.os }}-mix-${{ matrix.elixir }}-${{ matrix.otp }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-${{ matrix.elixir }}-${{ matrix.otp }}-

      - name: Cache build
        uses: actions/cache@v5
        with:
          path: _build
          key: ${{ runner.os }}-build-${{ matrix.elixir }}-${{ matrix.otp }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ matrix.elixir }}-${{ matrix.otp }}-

      - name: Install dependencies
        run: mix deps.get

      - name: Check formatting
        if: matrix.elixir == '1.17'
        run: mix format --check-formatted

      - name: Compile (warnings as errors)
        run: mix compile --warnings-as-errors

      - name: Run Credo
        run: mix credo --strict

      - name: Run tests
        run: mix test

  dialyzer:
    name: Dialyzer
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.17"
          otp-version: "27"

      - name: Cache deps
        uses: actions/cache@v5
        with:
          path: deps
          key: ${{ runner.os }}-mix-1.17-27-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-1.17-27-

      - name: Cache build
        uses: actions/cache@v5
        with:
          path: _build
          key: ${{ runner.os }}-build-1.17-27-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-1.17-27-

      - name: Cache PLTs
        uses: actions/cache@v5
        with:
          path: priv/plts
          key: ${{ runner.os }}-plts-1.17-27-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-plts-1.17-27-

      - name: Install dependencies
        run: mix deps.get

      - name: Create PLTs directory
        run: mkdir -p priv/plts

      - name: Run Dialyzer
        run: mix dialyzer

  publish:
    name: Publish to Hex.pm
    runs-on: ubuntu-latest
    needs: [test, dialyzer]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.17"
          otp-version: "27"

      - name: Install dependencies
        run: mix deps.get

      - name: Publish to Hex
        env:
          HEX_API_KEY: ${{ secrets.HEX_API_KEY }}
        run: mix hex.publish --yes

  # Automatically run git_ops.release on push to main (not tags, not PRs)
  # This updates CHANGELOG.md, bumps version, and creates a tag
  # The tag push then triggers the publish and release jobs
  git-ops-release:
    name: Run git_ops.release
    runs-on: ubuntu-latest
    needs: [test, dialyzer]
    # Only run on push to main, not on tags or PRs, and not for commits by github-actions
    # (to prevent infinite loops when git_ops pushes version bumps)
    if: |
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      !contains(github.event.head_commit.message, 'chore: release version')
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Need full history for git_ops
          # Use PAT to bypass branch protection rules
          token: ${{ secrets.RELEASE_TOKEN }}

      - name: Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.17"
          otp-version: "27"

      - name: Cache deps
        uses: actions/cache@v5
        with:
          path: deps
          key: ${{ runner.os }}-mix-1.17-27-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-1.17-27-

      - name: Install dependencies
        env:
          MIX_ENV: dev
        run: mix deps.get

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run git_ops.release
        id: git_ops
        env:
          MIX_ENV: dev
        run: |
          # Run git_ops.release and capture output
          # Exit code is non-zero if no release needed, which is fine
          mix git_ops.release --yes 2>&1 | tee /tmp/git_ops_output.txt || true

          # Check if a new version was created
          if grep -q "Your new version is" /tmp/git_ops_output.txt; then
            echo "released=true" >> $GITHUB_OUTPUT
          else
            echo "released=false" >> $GITHUB_OUTPUT
            echo "No new release needed"
          fi

      - name: Push changes and tags
        if: steps.git_ops.outputs.released == 'true'
        run: |
          git push origin main --follow-tags

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [test, dialyzer]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Extract release notes from CHANGELOG
        id: changelog
        run: |
          version="${{ steps.version.outputs.version }}"
          # Extract section for this version from CHANGELOG.md
          notes=$(awk -v ver="$version" '
            /^## \[/ {
              if (found) exit
              if (index($0, "[" ver "]") || index($0, "[v" ver "]")) found=1
              next
            }
            found { print }
          ' CHANGELOG.md)

          # Use delimiter for multiline output
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$notes" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ steps.version.outputs.version }}
          body: ${{ steps.changelog.outputs.notes }}
          generate_release_notes: ${{ steps.changelog.outputs.notes == '' }}
