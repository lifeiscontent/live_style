name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

env:
  MIX_ENV: test

jobs:
  test:
    name: Test (Elixir ${{ matrix.elixir }} / OTP ${{ matrix.otp }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          # Minimum supported versions
          - elixir: "1.15"
            otp: "25"
          # Latest stable
          - elixir: "1.17"
            otp: "27"

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}

      - name: Cache deps
        uses: actions/cache@v5
        with:
          path: deps
          key: ${{ runner.os }}-mix-${{ matrix.elixir }}-${{ matrix.otp }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-${{ matrix.elixir }}-${{ matrix.otp }}-

      - name: Cache build
        uses: actions/cache@v5
        with:
          path: _build
          key: ${{ runner.os }}-build-${{ matrix.elixir }}-${{ matrix.otp }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ matrix.elixir }}-${{ matrix.otp }}-

      - name: Install dependencies
        run: mix deps.get

      - name: Check formatting
        if: matrix.elixir == '1.17'
        run: mix format --check-formatted

      - name: Compile (warnings as errors)
        run: mix compile --warnings-as-errors

      - name: Run Credo
        run: mix credo --strict

      - name: Run tests
        run: mix test

  dialyzer:
    name: Dialyzer
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.17"
          otp-version: "27"

      - name: Cache deps
        uses: actions/cache@v5
        with:
          path: deps
          key: ${{ runner.os }}-mix-1.17-27-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-1.17-27-

      - name: Cache build
        uses: actions/cache@v5
        with:
          path: _build
          key: ${{ runner.os }}-build-1.17-27-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-1.17-27-

      - name: Cache PLTs
        uses: actions/cache@v5
        with:
          path: priv/plts
          key: ${{ runner.os }}-plts-1.17-27-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-plts-1.17-27-

      - name: Install dependencies
        run: mix deps.get

      - name: Create PLTs directory
        run: mkdir -p priv/plts

      - name: Run Dialyzer
        run: mix dialyzer

  publish:
    name: Publish to Hex.pm
    runs-on: ubuntu-latest
    needs: [test, dialyzer]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.17"
          otp-version: "27"

      - name: Install dependencies
        run: mix deps.get

      - name: Publish to Hex
        env:
          HEX_API_KEY: ${{ secrets.HEX_API_KEY }}
        run: mix hex.publish --yes

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [test, dialyzer]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Extract release notes from CHANGELOG
        id: changelog
        run: |
          version="${{ steps.version.outputs.version }}"
          # Extract section for this version from CHANGELOG.md
          notes=$(awk -v ver="$version" '
            /^## \[/ {
              if (found) exit
              if (index($0, "[" ver "]") || index($0, "[v" ver "]")) found=1
              next
            }
            found { print }
          ' CHANGELOG.md)

          # Use delimiter for multiline output
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$notes" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ steps.version.outputs.version }}
          body: ${{ steps.changelog.outputs.notes }}
          generate_release_notes: ${{ steps.changelog.outputs.notes == '' }}
